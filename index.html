<!DOCTYPE html>
<meta charset="UTF-8">
<title>Animation.ready test</title>
<style>
@keyframes anim {
  from { color: red; }
  to { color: blue; }
}
#target {
  width: 100px;
  height: 100px;
  background-color: blue;
}
</style>
<div id="target"></div>
<script>
  window.setTimeout(() => {
    target.style.animation = "anim 1s infinite";
    const anim = target.getAnimations()[0];
    anim.ready.then(() => {
      console.log("anim.ready\n");
      dump("anim.ready\n");
    });

  }, 1000);
</script>
