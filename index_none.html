<!DOCTYPE html>
<meta charset="UTF-8">
<title>Animation.ready test</title>
<style>
@keyframes anim {
  from { color: red; }
  to { color: blue; }
}
#target {
  width: 100px;
  height: 100px;
  background-color: blue;
  display:none;
}
</style>
<div id="target"></div>
<div style="width: 50px; height: 50px; background: green;">check</div>
<script>

function rAF() {
  console.log("a rAF callback is invoked");
  dump("a rAF callback is invoked\n");

  setTimeout(() => {
    requestAnimationFrame(rAF);
  }, 5000);
}

setTimeout(() => {
  target.style.animation = "anim 2s";
  const anim = target.getAnimations()[0];
  anim.ready.then(() => {
    console.log("ready");
    dump("ready\n");
  });
  anim.finished.then(() => {
    console.log("finish");
    dump("finish\n");
  });
  requestAnimationFrame(rAF);

  console.log("a setTimeout callback is invoked");
  dump("a setTimeout callback is invoked\n");
}, 1000);
</script>
